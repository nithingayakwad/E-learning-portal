<!DOCTYPE html>
<html>
<head>
    <title>Instructor Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">E-Learning Portal</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/instructor/dashboard">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
    </nav>
    <div class="container mt-5">
        <h2>Instructor Dashboard</h2>
        <h3>Your Courses:</h3>
        {% if courses %}
            <ul class="list-group">
                {% for course in courses %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <a href="{{ url_for('manage_course', course_id=course.course_id) }}">{{ course.course_name }}</a> - {{ course.description }}
                        </div>
                        <div>
                            <a href="{{ url_for('manage_course', course_id=course.course_id) }}" class="btn btn-sm btn-primary">Manage</a>
                            <a href="{{ url_for('delete_course', course_id=course.course_id) }}" class="btn btn-sm btn-danger ml-2" onclick="return confirm('Are you sure you want to delete this course? This action cannot be undone.');">Delete</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No courses created yet.</p>
        {% endif %}
        <a href="{{ url_for('create_course') }}" class="btn btn-success mt-3">Create New Course</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
